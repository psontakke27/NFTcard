<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>NFT-Card</title>
</head>
<body>
  <main class="card">
    <div class="card__images">
        <img src="./assets/image-equilibrium.jpg" alt="equilibrium-image"/>
        <div class="card__images-layer">
            <img src="./assets/icon-view.svg" alt="view-icon"/>
        </div>
    </div>
    <div class="card__title">
        <h1>Equilibrium #3429</h1>
    </div>
    <p id="info">Our Equilibrium collection promotes balance and calm.</p>
    <div class="card__time">
        <div class="card__time-left">
            <img src="./assets/icon-ethereum.svg" alt="ethereum-icon" />
            <span>0.041 ETH</span>
        </div>
        <div class="card__time-right">
            <img src="./assets/icon-clock.svg" alt="clock-icon"/>
            <span>3 days left</span>
        </div>
    </div>
    <div class="card__creator">
        <img src="https://media.licdn.com/dms/image/D5603AQHmisevs6V-Wg/profile-displayphoto-shrink_200_200/0/1711565017432?e=2147483647&v=beta&t=2gxdXF049G8KQ53xOdouFjL_DKFruEzC2XH5LmLtem4" alt="logo">
        <p>Creation of <strong>Priyanka Sontakke</strong></p>
    </div>
  </main> 
  <footer class="attribution">
    Challenge by <a href="https://www.crio.do" target="_blank">Crio</a>.
    Coded by <a href="https://www.github.com/psontakke27" target="_blank">Priyanka Sontakke</a>.
  </footer>   
</body>
</html>
